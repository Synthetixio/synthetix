# Below is the configuration of the CI build
env_defaults: &env_defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.16

version: 2.1
jobs:
  prepare:
    <<: *env_defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v2-dependencies-{{ checksum "package-lock.json" }}'
            - v2-dependencies-
      - run: npm install
      - run: npx truffle compile
      - save_cache:
          paths:
            - node_modules
          key: 'v2-dependencies-{{ checksum "package-lock.json" }}'
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            # add compiled contracts to persisted workspace
            # (note not currently working due to:
            # https://github.com/trufflesuite/truffle/issues/2239#issuecomment-552041859)
            - build

  lint:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run lint

  test-contracts:
    <<: *env_defaults
    parallelism: 4
    # can bump this up if need be: https://circleci.com/docs/2.0/configuration-reference/#docker-executor
    resource_class: medium+ # default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: circleci tests glob "test/contracts/*.js" | circleci tests split --split-by=timings > /tmp/contracts-to-test
      - run:
          name: Tests in parallel
          command: |
            set +e
            npm run ganache > /dev/null & # start ganache in background
            npm run test:core -- $(cat /tmp/contracts-to-test)
            EXIT_CODE=$?
            cat test-gas-used.log
            printf "\\n"
            exit $EXIT_CODE

  test-publish:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Test and output logs
          command: |
            set +e
            npm run test:publish
            EXIT_CODE=$?
            if [ $EXIT_CODE -gt 0 ]; then
              tail -n 2000 test/publish/test.log; # show tail of logs here if test failed
            fi
            exit $EXIT_CODE
      - run: cat test/publish/test.log

  test-deployments:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:deployments

  test-local:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:local

  test-kovan:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:testnet --  --yes --network kovan

  test-rinkeby:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:testnet --  --yes --network rinkeby

  test-ropsten:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:testnet --  --yes --network ropsten

workflows:
  version: 2
  dev:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - test-contracts:
          requires:
            - prepare
      - test-publish:
          requires:
            - prepare
      - test-deployments:
          requires:
            - prepare
      - test-local:
          requires:
            - prepare
      - test-kovan:
          requires:
            - prepare
          filters:
            branches:
              only: alpha
      - test-rinkeby:
          requires:
            - prepare
          filters:
            branches:
              only: beta
      - test-ropsten:
          requires:
            - prepare
          filters:
            branches:
              only: release-candidate
