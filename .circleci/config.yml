version: 2.1
commands:
  cmd-fork-start:
    description: Starts a local ganache fork on the specified network
    parameters:
      network:
        type: string
      reset:
        type: boolean
        default: false
    steps:
      - run:
          command: node publish fork --network << parameters.network >> <<# parameters.reset >> --reset <</ parameters.reset >>
          background: true
      - cmd-wait-for-rpc
  cmd-local-start:
    description: Starts a local ganache chain
    steps:
      - run:
          command: npx buidler node
          background: true
      - cmd-wait-for-rpc
  cmd-wait-for-rpc:
    steps:
      - run: sleep 5
      - run:
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=120 --timeout=120 -t 100 http://localhost:8545
            :
jobs:
  job-compile:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npx buidler compile --optimizer --fail-oversize
      - run: npx buidler compile --use-ovm --optimizer --fail-oversize
  job-diff-prod-tests-local-ovm:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: node publish build --test-helpers
      - cmd-local-start
      - run: node publish deploy --network local --fresh-deploy --yes --use-ovm --ignore-safety-checks --ignore-custom-parameters --deployment-path ./publish/deployed/local-ovm
      - run: npm run test:prod -- --use-ovm --patch-fresh-deployment --deployment-path ./publish/deployed/local-ovm
  job-diff-prod-tests-local:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: node publish build --test-helpers
      - cmd-local-start
      - run: node publish deploy --network local --fresh-deploy --yes
      - run: npm run test:prod -- --patch-fresh-deployment
  job-diff-prod-tests:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    parameters:
      network:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: node publish build
      - cmd-fork-start:
          network: << parameters.network >>
          reset: true
      - run: node publish prepare-deploy --network << parameters.network >>
      - run: node publish deploy --add-new-synths --use-fork --yes --network << parameters.network >>
      - run: npm run test:prod:gas -- --patch-fresh-deployment && npx codechecks codechecks.prod.yml
      - store_artifacts:
          path: test-gas-used-prod.log
  job-lint:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run lint
  job-pack-browser:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run pack
      - store_artifacts:
          path: browser.js
  job-prepare:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - restore_cache:
          keys:
            - "v2-dependencies-"
      - run: npm install
      - save_cache:
          key: "v2-dependencies-"
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  job-prod-tests:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    parameters:
      network:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - cmd-fork-start:
          network: << parameters.network >>
      - run: npm run test:prod:gas && npx codechecks codechecks.prod.yml
      - store_artifacts:
          path: test-gas-used-prod.log
  job-static-analysis:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Show Slither output
          command: |
            set +e
            slither .
            exit 0
  job-test-deploy-script:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Test and output logs
          command: |
            set +e
            npm run test:publish
            EXIT_CODE=$?
            if [ $EXIT_CODE -gt 0 ]; then
              tail -n 2000 test/publish/test.log; # show tail of logs here if test failed
            fi
            npx ansi-to-html --newline --bg black test/publish/test.log > test/publish/test-log.html
            exit $EXIT_CODE
      - store_artifacts:
          path: test/publish/test-log.html
          destination: test-log.html
  job-unit-tests-coverage:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    resource_class: xlarge
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: NODE_OPTIONS=--max_old_space_size=4096 npm run coverage
      - run: bash <(curl -s https://codecov.io/bash)
  job-unit-tests-gas-report:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:gas && npx codechecks codechecks.unit.yml
      - store_artifacts:
          path: test-gas-used.log
  job-unit-tests-legacy:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run compile:legacy
      - run: npx buidler test:legacy
  job-unit-tests-ovm:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            npx buidler compile --use-ovm --optimizer
  job-unit-tests:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npx buidler compile --showsize --optimizer
      - run:
          name: Test and output gas used
          command: |
            set +e
            npm test
            EXIT_CODE=$?
            cat test-gas-used.log
            printf "\\n"
            exit $EXIT_CODE
  job-validate-deployments:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:deployments
  job-validate-etherscan:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    parameters:
      network:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:etherscan --  --network << parameters.network >>
workflows:
  workflow-any:
    jobs:
      - job-prepare
      - job-lint:
          requires:
            - job-prepare
      - job-compile:
          requires:
            - job-prepare
      - job-static-analysis:
          requires:
            - job-prepare
  workflow-develop:
    jobs:
      - job-prepare:
          filters:
            branches:
              only: /.*(develop|staging|master).*/
      - job-unit-tests:
          filters:
            branches:
              only: /.*(develop|staging|master).*/
          requires:
            - job-prepare
      - job-unit-tests-gas-report:
          filters:
            branches:
              only: /.*(develop|staging|master).*/
          requires:
            - job-prepare
      - job-unit-tests-legacy:
          filters:
            branches:
              only: /.*(develop|staging|master).*/
          requires:
            - job-prepare
      - job-test-deploy-script:
          filters:
            branches:
              only: /.*(develop|staging|master).*/
          requires:
            - job-prepare
      - job-unit-tests-ovm:
          filters:
            branches:
              only: /.*(develop|staging|master).*/
          requires:
            - job-prepare
  workflow-master:
    jobs:
      - job-prepare:
          filters:
            branches:
              only: /.*(master).*/
  workflow-scheduled:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - job-prepare
      - job-validate-deployments:
          requires:
            - job-prepare
      - job-prod-tests:
          name: job-prod-tests-mainnet
          network: mainnet
          requires:
            - job-prepare
      - job-diff-prod-tests-local:
          name: job-diff-prod-tests-local
          requires:
            - job-prepare
      - job-diff-prod-tests-local-ovm:
          name: job-diff-prod-tests-local-ovm
          requires:
            - job-prepare
  workflow-staging:
    jobs:
      - job-prepare:
          filters:
            branches:
              only: /.*(staging|master).*/
      - job-pack-browser:
          filters:
            branches:
              only: /.*(staging|master).*/
          requires:
            - job-prepare
      - job-validate-deployments:
          filters:
            branches:
              only: /.*(staging|master).*/
          requires:
            - job-prepare
      - job-prod-tests:
          name: job-prod-tests-mainnet
          network: mainnet
          filters:
            branches:
              only: /.*(staging|master).*/
          requires:
            - job-prepare
      - job-diff-prod-tests-local:
          name: job-diff-prod-tests-local
          filters:
            branches:
              only: /.*(staging|master).*/
          requires:
            - job-prepare
      - job-diff-prod-tests-local-ovm:
          name: job-diff-prod-tests-local-ovm
          filters:
            branches:
              only: /.*(staging|master).*/
          requires:
            - job-prepare
      - job-diff-prod-tests:
          name: job-diff-prod-tests-mainnet
          network: mainnet
          filters:
            branches:
              only: /.*(staging|master).*/
          requires:
            - job-prepare
