# Measures unit and spec test coverage
{{> job-header.yml}}
steps:
  - checkout
  - attach_workspace:
      at: /tmp/coverage
  - run:
      name: Combine coverage reports
      command: |
        cp -R /tmp/coverage/coverage-*.json .
        npx istanbul-combine-updated coverage-*.json
  - run:
      name: Upload coverage
      command: bash <(curl -s https://codecov.io/bash)
