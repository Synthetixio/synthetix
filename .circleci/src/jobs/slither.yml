docker:
  - image: trailofbits/eth-security-toolbox
    auth:
      username: $DOCKERHUB_USERNAME
      password: $DOCKERHUB_TOKEN
steps:
  - checkout
  - attach_workspace:
      at: .
  - run:
      name: Show Slither output
      # ignore slither error codes
      command: |
        set +e
        slither .
        exit 0
