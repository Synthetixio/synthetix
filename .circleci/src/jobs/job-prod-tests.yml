# Restarts a forked chain, and runs production tests with gas reports against it
{{> job-header.yml}}
steps:
  - run: |
      whoami
  - checkout
  - attach_workspace:
      at: .
  - run:
      command: npx hardhat node --target-network mainnet
      background: true
  - cmd-wait-for-rpc
  - run: |
      whoami
      cat ~/.ssh/known_hosts
      ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      npm run test:prod:gas -- --target-network mainnet && npx codechecks codechecks.prod.yml
  - store_artifacts:
      path: test-gas-used-prod.log
