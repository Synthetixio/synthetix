# Forks mainnet and runs L1 integration tests against it
{{> job-header.yml}}
steps:
  - checkout
  - attach_workspace:
      at: .
  - run:
      command: npx hardhat node --target-network mainnet
      background: true
  - cmd-wait-for-port:
        port: 8545
  - run: npx hardhat test:integration:l1 --provider-port 8545 --target-network mainnet
