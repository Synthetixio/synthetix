# Builds a testing chain which is used for integration tests and downstream projects
{{> job-header-machine.yml}}
steps:
  # get foundry
  - restore_cache:
      keys:
        - foundry
  - run: curl -O https://raw.githubusercontent.com/foundry-rs/foundry/master/foundryup/foundryup && chmod +x ./foundryup
  - run: ./foundryup -r usecannon/foundry
  - save_cache:
      key: v6-optimism-build-{{ checksum "package-lock.json" }}
      paths:
        - ./optimism

  - checkout
  - attach_workspace:
      at: .
  - run: npx hardhat compile --optimizer --fail-oversize
  - run: node publish build --test-helpers
  - run: npx hardhat cannon:build --file cannonfile.aggregator.toml rate=5
  - run: npx hardhat cannon:build
  - persist_to_workspace:
      root: .
      paths:
        - build
        - cannon
        - publish/deployed