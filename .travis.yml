sudo: enabled
language: python
python:
  - "3.6"
before_install:
  - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install node
  - npm install -g ganache-cli
  - ganache-cli -a 120 -e 1000000000000 &
install:
  #- pip install -r requirements.txt
  - pip install web3
  - pip install eth-utils
  - pip install git+ssh://git@github.com:zyzek/py-solc.git@patch-1
  - python3 -m solc.install v0.4.21
script:
  - python3 run_tests.py
