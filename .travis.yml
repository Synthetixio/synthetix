sudo: enabled
language: python
python:
  - "3.6"
before_install:
  - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install node
  - npm install -g ganache-cli
  - sudo add-apt-repository ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install solc
  - ganache-cli -a 120 -e 1000000000000 &
install:
  - pip install -r requirements.txt
  #- pip install web3
  #- pip install eth-utils
  #- pip install https://github.com/zyzek/py-solc/archive/patch-1.zip
  #- python3 -m solc.install v0.4.21
script:
  - python3 run_tests_which_are_missing.py
